<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual-X</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/layout.css" />
</head>

<body>
  <div class="_container">
    <header class="_header">
      <nav>
        <ul class="navBar">
          <li class="active nav-list"><a href="/">HOME</a></li>
          <li class="nav-list"><a href="/challenge">CHALLENGES</a></li>
          <li class="nav-list"><a href="/game">GAMES</a></li>
          <li class="nav-list"><a href="/chat">CHATS</a></li>
          <div class="right">
            <li class="nav-list"><a href="/account">ACCOUNT</a></li>
            <li class="nav-list last-right"><a href="/logout">LOGOUT</a></li>
          </div>
        </ul>
      </nav>
      <h1 class="header-title">Games</h1>
    </header>

    <main class="_main">
      <div class="game-main">
        <div class="popular-games">
          <h2>Popular Games</h2>
          <ol class="popular-games-list">
            
          </ol>
        </div>
        <div class="current-games">
          <img src="/images/game-view-main-image.jpg" alt="Game image">
          <h2>Current Games</h2>
          <ol class="current-games-list">
            <th:block th:each="game:${games}">
              <a th:href="'/game/' + ${game.id} + '/create-game'" ><li th:text="${game.name}"></li></a>
            </th:block>
          </ol>
        </div>
      </div>
    </main>
    <footer class="_footer">&copy;2021 The Virtual X Team</footer>
  </div>
  <script src="/JS/gamePage.js"></script>
</body>

</html>
